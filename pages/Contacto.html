<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANADERIA LWA</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>

  <body>
    <header>
      <div>
        <a href="index.html">
          <img class="logo" src="../images/lwa panaderias.png" alt="Logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="galeria.html">Galeria</a></li>
          <li><a href="Nosotros.html">Quienes Somos</a></li>
          <li><a href="Dondeestamos.html">Donde Estamos</a></li>
          <li><a href="Contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main></main>
    <div class="bodyform">
      <div class="formulario">
        <fieldset>
          <legend class="marco">Formulario de Contacto</legend>
          <form action="">
            <div>
              <label for="Nombre">Nombre y apellido</label>
              <input type="text" id="Nombre" />
            </div>
            <div>
              <label for="Mail">Correo Electronico</label>
              <input type="text" id="Mail" />
            </div>
            <div>
              <label for="Celular">Telefono</label>
              <input type="text" id="Celular" />
            </div>
            <div>
              <p>
                ¿Cual/es alimento de nuestra tienda, usted piensa que es el más
                rico?
              </p>
            </div>
            <div>
              <label for="tartas">Tartas</label>
              <input type="checkbox" id="tartas" />

              <label for="Panes">Panes</label>
              <input type="checkbox" id="Panes" />

              <label for="mediaulunas">Mediaulunas</label>
              <input type="checkbox" id="mediaulunas" />

              <label for="bizcochuelo">Bizcochuelos</label>
              <input type="checkbox" id="bizcochuelo" />
            </div>
            <div>
              <input type="submit" />
            </div>
          </form>
        </fieldset>
      </div>
    </div>
    <footer>
      <span>
        <p>Seguinos en nuestras Redes Sociales</p>
        <nav id="redes">
          <a href="https://www.instagram.com/panaderiadeanchoita/"
            ><img
              id="instagram"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/768px-Instagram_logo_2016.svg.png"
              alt="Instagram"
          /></a>

          <a href="https://www.facebook.com/panaderia.compostela"
            ><img
              id="facebook"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png"
              alt="Facebook"
          /></a>
        </nav>
      </span>
    </footer>
  </body>
</html>
